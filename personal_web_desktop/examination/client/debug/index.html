<html>
<head>
    <title>PWD</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
</head>
<body>


    <!-- Dock --------------------------------------------------------------------------------------------------------->

    <div id="dock"></div>

    <template id="appButtonTemplate">
        <a href="#"></a>
    </template>

    <!-- window ------------------------------------------------------------------------------------------------------->

    <template id="appWindowTemplate">
        <div class="appWindow">
            <div class="topbar">
                <a href class="closeWindowButton"></a>
                <img class="appIcon">
                <p class="appTitle"></p>
            </div>
        </div>
    </template>

    <!-- instaChat ---------------------------------------------------------------------------------------------------->

    <template id="instaChatTemplate">
        <div class="instaChat">
            <div class="chatBox">
                <template id="messageTemplate">
                    <div class="messageBox">
                        <p class="username"></p>
                        <p class="message"></p>
                    </div>
                </template>

                <template id="notificationTemplate">
                    <p class="notification"></p>
                </template>
            </div>
            <textarea class="textArea"></textarea>
        </div>
    </template>

    <template id="instaChatLoginTemplate">
        <div class="instaChatLogin">
            <h1>instaChat</h1>
            <input type="text" class="loginInput" placeholder="Username">
            <p class="alertText"></p>
        </div>
    </template>

    <template id="channelSelectTempalte">
        <select class="channelSelect" name="channel">
            <option value="">Default</option>
            <option value="general">General</option>
            <option value="random">Random</option>
        </select>
    </template>

    <!-- Memory ------------------------------------------------------------------------------------------------------->

    <template id="memoryGameTemplate">
        <div class="memoryGameBoard">

        </div>
    </template>

    <template id="memoryBrickTemplate">
        <a href="#"><img src="image/0.png" alt="A memory brick"></a>
    </template>

    <template id="memoryGameStartTemplate">
        <div class="memoryMeny">
            <h1>Memory</h1>
            <a href="#"><h2>2x2</h2></a>
            <a href="#"><h2>2x4</h2></a>
            <a href="#"><h2>4x4</h2></a>

            <template id="memoryCreditsTemplate">
                <div class="memoryCredits">
                    <p></p>Credits<p>
                    <p>Images made by Moa Alfredsson</p>
                </div>
            </template>
        </div>
    </template>

    <template id="memoryGameEndTemplate">
        <div class="memoryEnd">
            <form class="saveHighscoreForm">
                <h3>Save your highscore</h3>
                <input type="text" placeholder="Nickname">
                <input type="submit" value="Save">
            </form>

            <template id="highScoreTempate">
                <div class="highscore">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </template>

            <template id="noHighScoreTempate">
                <div class="highscore">
                    <p>There is no highScore.</p>
                </div>
            </template>
        </div>
    </template>

    <!-- Settings ----------------------------------------------------------------------------------------------------->

    <template id="settingsTemplate">
        <form class="settingsForm">
            <fieldset>
                <legend>Desktop Settings</legend>
                <input type="text">
            </fieldset>
            <fieldset>
                <legend>Dock Hide/Show</legend>
                    Hide when not focused
                    <input type="radio" name="hideDock" value="true">
                    Always show
                    <input type="radio" name="hideDock" value="false">
            </fieldset>
            <fieldset>
                <legend>Dock Position</legend>
                Top
                <input type="radio" name="dockPosition" value="top">
                Bottom
                <input type="radio" name="dockPosition" value="bottom">
            </fieldset>

            <input type="button" value="Apply">
            <input type="button" value="Reset">
            <input type="button" value="Reset To Default">
        </form>
    </template>

    <script src="./javascript/build.js"></script>
</body>
</html>
