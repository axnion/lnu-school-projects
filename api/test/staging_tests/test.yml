---
execution:
- concurrency: 10
  ramp-up: 1m
  hold-for: 1m30s
  scenario: simple
  
scenarios:
  simple:
    think-time: 0.75
    requests:
    - http://blazedemo.com/
    - http://blazedemo.com/vacation.html

reporting:
  - module: final-stats
    dump-xml: taurus_staging_dump.xml
  - module: junit-xml
    filename: junit_staging_dump.xml