---
execution:
- concurrency: 10
  ramp-up: 1m
  hold-for: 1m30s
  scenario: simple
  
scenarios:
  simple:
    think-time: 0.75
    requests:
    - http://192.168.0.12:8080 # todo: must be public IP because this runs inside container

reporting:
  - module: final-stats
    dump-xml: staging_results/taurus_staging_dump.xml