version: '2'

services:
  web:
    #command: npm start
    image: tommykronstal/2dv611api
    ports:
      - "8080:8080"
    links:
      - mongo
    environment:
      - MONGO_DB_URI=mongodb://mongo:27017/slackapp

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes_from:
      - mongodata

  mongodata:
    image: tianon/true
    volumes:
      - /data/db

  testrunner:
    image: postman/newman_ubuntu1404
    volumes:
      - "./test/integration_tests:/etc/newman"
    command: run newman_tests.json --reporters="html,junit" --reporter-junit-export="integration_test_results.xml"
    depends_on:
      - web
