<html>
<head>
    <title>PWD</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
</head>
<body>
    <div id="dock"></div>

    <script src="./javascript/build.js"></script>

    <template id="appWindowTemplate">
        <div class="appWindow">
            <div class="topbar">
                <div class="closeWindowButton"></div>
                <img class="appIcon">
                <p class="appTitle"></p>
            </div>
        </div>
    </template>

    <template id="instaChatTemplate">
        <div class="instaChat">
            <div class="chatBox">
                <template id="messageTemplate">
                    <div class="messageBox">
                        <p class="username"></p>
                        <p class="message"></p>
                    </div>
                </template>
            </div>
            <textarea class="textArea"></textarea>
        </div>
    </template>

    <template id="instaChatLoginTemplate">
        <div class="instaChatLogin">
            <h1>instaChat</h1>
            <input type="text" class="loginInput" placeholder="Username">
            <p class="alertText"></p>
        </div>
    </template>

    <template id="memoryGameTemplate">
        <div class="memory">
            <a href="#"><img src="image/0.png" alt="A memory brick"></a>
        </div>
    </template>

</body>
</html>
