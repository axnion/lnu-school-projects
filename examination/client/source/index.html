<html>
<head>
    <title>PWD</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
</head>
<body>
    <div id="dock"></div>

    <script src="./javascript/build.js"></script>

    <!-- window ------------------------------------------------------------------------------------------------------->

    <template id="appWindowTemplate">
        <div class="appWindow">
            <div class="topbar">
                <div class="closeWindowButton"></div>
                <img class="appIcon">
                <p class="appTitle"></p>
            </div>
        </div>
    </template>

    <!-- instaChat ---------------------------------------------------------------------------------------------------->

    <template id="instaChatTemplate">
        <div class="instaChat">
            <div class="chatBox">
                <template id="messageTemplate">
                    <div class="messageBox">
                        <p class="username"></p>
                        <p class="message"></p>
                    </div>
                </template>
            </div>
            <textarea class="textArea"></textarea>
        </div>
    </template>

    <template id="instaChatLoginTemplate">
        <div class="instaChatLogin">
            <h1>instaChat</h1>
            <input type="text" class="loginInput" placeholder="Username">
            <p class="alertText"></p>
        </div>
    </template>

    <!-- Memory ------------------------------------------------------------------------------------------------------->

    <template id="memoryGameTemplate">
        <div class="memoryGameBoard">
            <a href="#"><img src="image/0.png" alt="A memory brick"></a>
        </div>
    </template>

    <template id="memoryGameStartTemplate">
        <div class="memoryMeny">
            <a href="#"><h1>2x2</h1></a>
            <a href="#"><h1>2x4</h1></a>
            <a href="#"><h1>4x4</h1></a>
        </div>
    </template>

    <template id="memoryGameEndTemplate">
        <div class="memoryEnd">
            <form class="saveHighscoreForm">
                <h3>Save your highscore</h3>
                <input type="text" placeholder="Nickname">
                <input type="submit" value="Save">
            </form>


            <template id="highScoreTempate">
                <div class="highscore">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </template>

            <template id="noHighScoreTempate">
                <div class="highscore">
                    <p>There is no highScore.</p>
                </div>
            </template>
        </div>
    </template>

</body>
</html>
