<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="./stylesheet/style.css"/>
</head>
<body>

    <div id="questionContainer" class="container">
        <p></p>
    </div>

    <div id="formContainer" class="container">

    </div>

    <template id="nicknameTemplate">
        <form id = "nicknameForm">
            <input type="text" placeholder="Nickname">
            <input type="submit" value="Start Game">
        </form>
    </template>

    <template id="textAnswerTemplate">
        <form id = "textAnswerForm">
            <input type="text" placeholder="Answer">
            <input type="submit" value="OK">
        </form>
    </template>

    <template id="alternativeAnswerTemplate">
        <form id = "alternativeAnswerForm">
            <input type="radio" name="alt" value="alt1" checked>alt1
            <input type="radio" name="alt" value="alt2">alt2
            <input type="radio" name="alt" value="alt3">alt3
            <input type="radio" name="alt" value="alt4">alt4
            <input type="submit" value="OK">
        </form>
    </template>

    <script src="./javascript/build.js"></script>
</body>
</html>
