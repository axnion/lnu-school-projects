    become: true
    roles:
      - users

  # Prepares jenkins slaves
  - hosts: jenkins_slaves
    become: yes
    roles:
      - jenkins_slave

  # Prepares integration slave with needed software
  - hosts: integration_slave
    become: yes
    roles:
      - geerlingguy.nodejs